<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .search-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .input-holder {
            display: flex;
            align-items: center;
            background: #333;
            border-radius: 25px;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .search-input {
            width: 300px;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-icon {
            background: #ff5f55;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .search-icon span {
            width: 22px;
            height: 22px;
            display: inline-block;
            position: relative;
            transform: rotate(45deg);
        }

        .search-icon span::before,
        .search-icon span::after {
            position: absolute;
            content: '';
            background: #fff;
            border-radius: 2px;
        }

        .search-icon span::before {
            width: 4px;
            height: 11px;
            left: 9px;
            top: 18px;
        }

        .search-icon span::after {
            width: 14px;
            height: 14px;
            left: 0;
            top: 0;
            border-radius: 16px;
            border: 4px solid #fff;
        }

        .song-details {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .song-details.active {
            display: block;
        }

        .song-box {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            display: inline-block;
        }

        .song-box img {
            border-radius: 10px;
            max-width: 150px;
            margin-bottom: 10px;
        }

        .song-box .song-name,
        .song-box .artist-name,
        .song-box .album-name {
            margin: 5px 0;
            font-size: 18px;
        }

        .song-box audio {
            margin-top: 20px;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="search-wrapper">
        <div class="input-holder">
            <input type="text" class="search-input" placeholder="Type to search" />
            <button class="search-icon" onclick="searchSong(event);"><span></span></button>
        </div>
    </div>

    <div class="song-details" id="song-details">
        <div class="song-box">
            <img id="song-image" src="" alt="Song Image">
            <div class="song-name" id="song-name"></div>
            <div class="artist-name" id="artist-name"></div>
            <div class="album-name" id="album-name"></div>
            <audio controls id="song-audio">
                <source id="song-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function searchSong(evt) {
            evt.preventDefault();
            const query = $('.search-input').val();
            if (!query) return;

            $.get(`https://saavn.dev/api/search/songs?query=${query}`, function (data) {
                if (data.success && data.data.results.length > 0) {
                    const song = data.data.results[0];
                    $('#song-image').attr('src', song.image[1].url);
                    $('#song-name').text(song.name);
                    $('#artist-name').text(song.artists.primary.map(artist => artist.name).join(', '));
                    $('#album-name').text(song.album.name);
                    $('#song-source').attr('src', song.downloadUrl[3].url);
                    $('#song-audio')[0].load();
                    $('#song-audio')[0].play();
                    $('.search-wrapper').hide();
                    $('#song-details').addClass('active');
                } else {
                    alert('No results found.');
                }
            });
        }
    </script>
</body>
</html>
