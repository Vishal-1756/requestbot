<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        @keyframes glowing {
            0% { border-color: red; }
            25% { border-color: yellow; }
            50% { border-color: lime; }
            75% { border-color: cyan; }
            100% { border-color: red; }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .container {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 2px solid;
            animation: glowing 3s infinite;
            width: 90%;
            max-width: 400px;
            margin: 0 20px;
        }

        #user-name {
            font-size: 24px;
            color: #fff;
            margin: 0;
        }

        #user-id {
            color: #888;
        }

        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .profile img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="profile-pic" src="" alt="Profile Picture">
            <h2 id="user-name">User Name</h2>
            <p id="user-id">User ID</p>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.ready();

        document.addEventListener('DOMContentLoaded', async () => {
            const user = window.Telegram.WebApp.initDataUnsafe.user;

            if (user) {
                document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;
                document.getElementById('user-id').textContent = `ID: ${user.id}`;

                try {
                    const response = await fetch(`https://api.telegram.org/bot7097177949:AAHEj6aYE6gk-qoqPD8HhhLJ3awkbjLumZA/getUserProfilePhotos?user_id=${user.id}`);
                    const data = await response.json();

                    if (data.ok && data.result.total_count > 0) {
                        const photo = data.result.photos[0][0];
                        const fileResponse = await fetch(`https://api.telegram.org/bot7097177949:AAHEj6aYE6gk-qoqPD8HhhLJ3awkbjLumZA/getFile?file_id=${photo.file_id}`);
                        const fileData = await fileResponse.json();

                        if (fileData.ok) {
                            const fileUrl = `https://api.telegram.org/file/bot7097177949:AAHEj6aYE6gk-qoqPD8HhhLJ3awkbjLumZA/${fileData.result.file_path}`;
                            document.getElementById('profile-pic').src = fileUrl;
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            } else {
                document.getElementById('user-name').textContent = 'No user data available';
                document.getElementById('user-id').textContent = '';
            }
        });
    </script>
</body>
</html>
