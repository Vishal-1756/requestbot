<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        #user-name {
            font-size: 24px;
            margin: 0;
        }

        #user-id {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="profile-pic" src="" alt="Profile Picture">
            <h2 id="user-name">User Name</h2>
            <p id="user-id">User ID</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Wait until the Telegram WebApp is fully initialized
            window.Telegram.WebApp.ready();

            // Debugging: Check if Telegram WebApp is ready
            console.log('Telegram WebApp is ready');

            // Get user data from Telegram WebApp
            const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe;
            console.log('initDataUnsafe:', initDataUnsafe);

            // Check if user data exists
            const user = initDataUnsafe.user;
            if (user) {
                console.log('User data:', user);
                document.getElementById('profile-pic').src = user.photo_url || 'default-profile-pic.jpg'; // Provide a default profile picture
                document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;
                document.getElementById('user-id').textContent = `ID: ${user.id}`;
            } else {
                console.log('No user data available');
                document.getElementById('user-name').textContent = 'No user data available';
                document.getElementById('user-id').textContent = '';
            }

            // Handle theme changes
            window.Telegram.WebApp.onEvent('themeChanged', function () {
                document.body.style.backgroundColor = window.Telegram.WebApp.colorScheme === 'dark' ? '#1a1a1a' : '#f0f0f0';
            });
        });
    </script>
</body>
</html>
