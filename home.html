<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .search-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .input-holder {
            display: flex;
            align-items: center;
            background: #333;
            border-radius: 25px;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .search-input {
            width: 300px;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-icon {
            background: #ff5f55;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .search-icon span {
            width: 22px;
            height: 22px;
            display: inline-block;
            position: relative;
            transform: rotate(45deg);
        }

        .search-icon span::before,
        .search-icon span::after {
            position: absolute;
            content: '';
            background: #fff;
            border-radius: 2px;
        }

        .search-icon span::before {
            width: 4px;
            height: 11px;
            left: 9px;
            top: 18px;
        }

        .search-icon span::after {
            width: 14px;
            height: 14px;
            left: 0;
            top: 0;
            border-radius: 16px;
            border: 4px solid #fff;
        }

        .song-details {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .song-details.active {
            display: block;
        }

        .song-box {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            display: inline-block;
            width: 300px;
            text-align: center;
        }

        .song-box img {
            border-radius: 10px;
            max-width: 100%;
            margin-bottom: 10px;
        }

        .song-box .song-name,
        .song-box .artist-name,
        .song-box .album-name {
            margin: 5px 0;
            font-size: 18px;
        }

        .control-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .control-button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.2s;
        }

        .control-button:hover {
            transform: scale(1.1);
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #555;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar div {
            height: 100%;
            background: #ff5f55;
            width: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup {
            position: absolute;
            top: 20px;
            background: #444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="search-wrapper">
        <div class="input-holder">
            <input type="text" class="search-input" placeholder="Type to search" />
            <button class="search-icon" onclick="searchSong(event);"><span></span></button>
        </div>
    </div>

    <div class="song-details" id="song-details">
        <div class="song-box">
            <img id="song-image" src="" alt="Song Image">
            <div class="song-name" id="song-name"></div>
            <div class="artist-name" id="artist-name"></div>
            <div class="album-name" id="album-name"></div>
            <div class="control-buttons">
                <button class="control-button" onclick="prevSong()">&#9664;</button>
                <button class="control-button" id="play-pause-button" onclick="togglePlayPause()">&#9654;</button>
                <button class="control-button" onclick="nextSong()">&#9654;&#9654;</button>
            </div>
            <div class="progress-bar" id="progress-bar">
                <div></div>
            </div>
        </div>
    </div>

    <div class="popup" id="popup">Please enter a search query</div>

    <audio id="song-audio">
        <source id="song-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let currentSongIndex = 0;
        let songs = [];
        const audioElement = document.getElementById('song-audio');
        const playPauseButton = document.getElementById('play-pause-button');
        const progressBar = document.getElementById('progress-bar').firstElementChild;

        function searchSong(evt) {
            evt.preventDefault();
            const query = $('.search-input').val();
            if (!query) {
                showPopup('Please enter a search query');
                return;
            }

            $.get(`https://saavn.dev/api/search/songs?query=${query}`, function (data) {
                if (data.success && data.data.results.length > 0) {
                    songs = data.data.results;
                    currentSongIndex = 0;
                    loadSong(currentSongIndex);
                    $('.search-wrapper').hide();
                    $('#song-details').addClass('active');
                } else {
                    showPopup('No results found.');
                }
            });
        }

        function loadSong(index) {
            const song = songs[index];
            $('#song-image').attr('src', song.image[1].url);
            $('#song-name').text(song.name);
            $('#artist-name').text(song.artists.primary.map(artist => artist.name).join(', '));
            $('#album-name').text(song.album.name);
            $('#song-source').attr('src', song.downloadUrl[3].url);
            audioElement.load();
            audioElement.play();
            playPauseButton.innerHTML = '&#10074;&#10074;'; // Pause icon
        }

        function togglePlayPause() {
            if (audioElement.paused) {
                audioElement.play();
                playPauseButton.innerHTML = '&#10074;&#10074;'; // Pause icon
            } else {
                audioElement.pause();
                playPauseButton.innerHTML = '&#9654;'; // Play icon
            }
        }

        function nextSong() {
            if (currentSongIndex < songs.length - 1) {
                currentSongIndex++;
                loadSong(currentSongIndex);
            }
        }

        function prevSong() {
            if (currentSongIndex > 0) {
                currentSongIndex--;
                loadSong(currentSongIndex);
            }
        }

        function showPopup(message) {
            const popup = $('#popup');
            popup.text(message);
            popup.show();
            setTimeout(() => popup.hide(), 3000);
        }

        audioElement.ontimeupdate = function () {
            const percentage = (audioElement.currentTime / audioElement.duration) * 100;
            progressBar.style.width = `${percentage}%`;
        };
    </script>
</body>
</html>
