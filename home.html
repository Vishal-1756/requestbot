<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .ambient-light {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            border-radius: 8px;
            animation: moveLight 2s infinite;
        }

        @keyframes moveLight {
            0% { transform: translateX(-100%) translateY(-100%); }
            50% { transform: translateX(100%) translateY(100%); }
            100% { transform: translateX(-100%) translateY(-100%); }
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        #user-name {
            font-size: 24px;
            margin: 0;
            color: #fff;
        }

        #user-id {
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ambient-light"></div>
        <div class="profile">
            <img id="profile-pic" src="" alt="Profile Picture">
            <h2 id="user-name">User Name</h2>
            <p id="user-id">User ID</p>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.onEvent('themeChanged', function () {
            const newColor = window.Telegram.WebApp.colorScheme === 'dark' ? '#000' : '#f0f0f0';
            document.body.style.backgroundColor = newColor;
        });

        window.Telegram.WebApp.ready();

        document.addEventListener('DOMContentLoaded', () => {
            const user = window.Telegram.WebApp.initDataUnsafe.user;

            if (user) {
                document.getElementById('profile-pic').src = user.photo_url;
                document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;
                document.getElementById('user-id').textContent = `ID: ${user.id}`;
            } else {
                document.getElementById('user-name').textContent = 'No user data available';
                document.getElementById('user-id').textContent = '';
            }
        });
    </script>
</body>
</html>
