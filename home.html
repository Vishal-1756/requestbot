<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #user-name {
            font-size: 24px;
            margin: 0;
        }

        #user-id {
            color: #888;
        }

        #logs {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .log-entry {
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <h2 id="user-name">User Name</h2>
            <p id="user-id">User ID</p>
        </div>
        <div id="logs"></div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function addLog(message) {
            const logContainer = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = message;
            logContainer.appendChild(logEntry);
        }

        window.Telegram.WebApp.onEvent('themeChanged', function () {
            const newColor = window.Telegram.WebApp.colorScheme === 'dark' ? '#1a1a1a' : '#f0f0f0';
            document.body.style.backgroundColor = newColor;
            addLog(`Theme changed to: ${window.Telegram.WebApp.colorScheme}`);
        });

        window.Telegram.WebApp.ready();

        document.addEventListener('DOMContentLoaded', () => {
            const user = window.Telegram.WebApp.initDataUnsafe.user;

            addLog('User data loaded');

            if (user) {
                document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name}`;
                document.getElementById('user-id').textContent = `ID: ${user.id}`;
                addLog(`User name: ${user.first_name} ${user.last_name}`);
                addLog(`User ID: ${user.id}`);
            } else {
                document.getElementById('user-name').textContent = 'No user data available';
                document.getElementById('user-id').textContent = '';
                addLog('No user data available');
            }
        });
    </script>
</body>
</html>
