<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .search-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .input-holder {
            display: flex;
            align-items: center;
            background: #333;
            border-radius: 25px;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .search-input {
            width: 300px;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-icon {
            background: #ff5f55;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .search-icon span {
            width: 22px;
            height: 22px;
            display: inline-block;
            position: relative;
            transform: rotate(45deg);
        }

        .search-icon span::before,
        .search-icon span::after {
            position: absolute;
            content: '';
            background: #fff;
            border-radius: 2px;
        }

        .search-icon span::before {
            width: 4px;
            height: 11px;
            left: 9px;
            top: 18px;
        }

        .search-icon span::after {
            width: 14px;
            height: 14px;
            left: 0;
            top: 0;
            border-radius: 16px;
            border: 4px solid #fff;
        }

        .song-details {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .song-details.active {
            display: block;
        }

        .song-box {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            display: inline-block;
            animation: slideUp 0.5s ease-in-out;
        }

        .song-box img {
            border-radius: 10px;
            max-width: 150px;
            margin-bottom: 10px;
            animation: pulse 1.5s infinite;
        }

        .song-box .song-name,
        .song-box .artist-name,
        .song-box .album-name {
            margin: 5px 0;
            font-size: 18px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .controls button {
            background: #ff5f55;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .controls button:hover {
            background: #ff8575;
        }

        .controls button span {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #fff;
            mask: url('play.svg') center / contain no-repeat;
        }

        .controls button.pause span {
            mask: url('pause.svg') center / contain no-repeat;
        }

        .controls button.next span {
            mask: url('next.svg') center / contain no-repeat;
        }

        .controls button.prev span {
            mask: url('prev.svg') center / contain no-repeat;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff5f55;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-in-out;
        }

        .popup.active {
            display: block;
        }

        .popup button {
            background: #fff;
            color: #ff5f55;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="search-wrapper">
        <div class="input-holder">
            <input type="text" class="search-input" placeholder="Type to search" />
            <button class="search-icon" onclick="searchSong(event);"><span></span></button>
        </div>
    </div>

    <div class="song-details" id="song-details">
        <div class="song-box">
            <img id="song-image" src="" alt="Song Image">
            <div class="song-name" id="song-name"></div>
            <div class="artist-name" id="artist-name"></div>
            <div class="album-name" id="album-name"></div>
            <div class="controls">
                <button class="prev" onclick="prevSong();"><span></span></button>
                <button class="play-pause" onclick="togglePlayPause();"><span></span></button>
                <button class="next" onclick="nextSong();"><span></span></button>
            </div>
            <audio id="song-audio" hidden>
                <source id="song-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <div class="popup" id="popup">
        <p>Please enter a search query.</p>
        <button onclick="closePopup();">OK</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let currentSongIndex = 0;
        let songs = [];

        function searchSong(evt) {
            evt.preventDefault();
            const query = $('.search-input').val();
            if (!query) {
                showPopup();
                return;
            }

            $.get(`https://saavn.dev/api/search/songs?query=${query}`, function (data) {
                if (data.success && data.data.results.length > 0) {
                    songs = data.data.results;
                    currentSongIndex = 0;
                    loadSong();
                    $('.search-wrapper').hide();
                    $('#song-details').addClass('active');
                } else {
                    alert('No results found.');
                }
            });
        }

        function loadSong() {
            const song = songs[currentSongIndex];
            $('#song-image').attr('src', song.image[1].url);
            $('#song-name').text(song.name);
            $('#artist-name').text(song.artists.primary.map(artist => artist.name).join(', '));
            $('#album-name').text(song.album.name);
            $('#song-source').attr('src', song.downloadUrl[3].url);
            $('#song-audio')[0].load();
            $('#song-audio')[0].play();
            updatePlayPauseButton();
        }

        function togglePlayPause() {
            const audio = $('#song-audio')[0];
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            const audio = $('#song-audio')[0];
            const button = $('.play-pause span');
            if (audio.paused) {
                button.css('mask', 'url("play.svg") center / contain no-repeat');
            } else {
                button.css('mask', 'url("pause.svg") center / contain no-repeat');
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong();
        }

        function showPopup() {
            $('#popup').addClass('active');
        }

        function closePopup() {
            $('#popup').removeClass('active');
        }
    </script>
</body>
</html>
