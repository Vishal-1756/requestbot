<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        @keyframes glowing {
            0% { border-color: red; }
            25% { border-color: yellow; }
            50% { border-color: lime; }
            75% { border-color: cyan; }
            100% { border-color: red; }
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .container {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            margin: 0 20px;
            position: relative;
            overflow: hidden;
        }

        .container:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            opacity: 0.5;
            animation: glowing 20s linear infinite;
            border-radius: 8px;
        }

        #user-name {
            font-size: 24px;
            color: #fff;
            margin: 0;
        }

        #user-id {
            color: #888;
        }

        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .profile img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img id="profile-pic" src="" alt="Profile Picture">
            <h2 id="user-name">User Name</h2>
            <p id="user-id">User ID</p>
        </div>
    </div>
    <script>
        async function fetchProfilePhoto(userId) {
            const botToken = '7097177949:AAHEj6aYE6gk-qoqPD8HhhLJ3awkbjLumZA';
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getUserProfilePhotos?user_id=${userId}`);
                const data = await response.json();
                if (data.ok && data.result.total_count > 0) {
                    const photo = data.result.photos[0][0];
                    const fileResponse = await fetch(`https://api.telegram.org/bot${botToken}/getFile?file_id=${photo.file_id}`);
                    const fileData = await fileResponse.json();
                    if (fileData.ok) {
                        return `https://api.telegram.org/file/bot${botToken}/${fileData.result.file_path}`;
                    }
                }
            } catch (error) {
                console.error('Error fetching profile photo:', error);
            }
            return null;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('id');
            const firstName = params.get('first_name');
            const lastName = params.get('last_name');

            if (userId && firstName && lastName) {
                document.getElementById('user-name').textContent = `${firstName} ${lastName}`;
                document.getElementById('user-id').textContent = `ID: ${userId}`;

                const profilePhotoUrl = await fetchProfilePhoto(userId);
                if (profilePhotoUrl) {
                    document.getElementById('profile-pic').src = profilePhotoUrl;
                } else {
                    document.getElementById('profile-pic').alt = 'No profile picture available';
                }
            } else {
                document.getElementById('user-name').textContent = 'No user data available';
                document.getElementById('user-id').textContent = '';
                document.getElementById('profile-pic').alt = 'No profile picture available';
            }
        });
    </script>
</body>
</html>
