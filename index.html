<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Music Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        .container img {
            width: 100%;
            border-radius: 10px;
        }

        .song-details {
            margin: 20px 0;
        }

        .progress-bar-container {
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin-top: 20px;
        }

        .progress-bar {
            height: 10px;
            background: linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8);
            width: 0;
        }

        .join-room-btn {
            padding: 10px 20px;
            background-color: #ff7300;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            margin-top: 20px;
        }

        .join-room-btn:hover {
            background-color: #ff9a00;
        }

        #logger {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            color: #ff7300;
            text-align: left;
            font-size: 14px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Telegram Music Player</h1>
        <button class="join-room-btn" onclick="joinRoom()">Join Room</button>
        <div class="song-details" id="song-details" style="display: none;">
            <img id="song-image" src="" alt="Singer Image">
            <h2 id="song-name">Song Name</h2>
            <p id="singer-name">Singer</p>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <audio id="audio-player"></audio>
        </div>
        <div id="logger"></div>
    </div>

    <script>
        window.Telegram.WebApp.ready();

        function logMessage(message) {
            const logger = document.getElementById('logger');
            const logEntry = document.createElement('div');
            logEntry.textContent = message;
            logger.appendChild(logEntry);
        }

        function joinRoom() {
            logMessage('Attempting to fetch data using XMLHttpRequest...');
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://ruby-music-api.onrender.com/song?song_name=Cupid', true);
            
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            const data = JSON.parse(xhr.responseText);
                            logMessage(`Data received: ${JSON.stringify(data)}`);
                            document.getElementById('song-image').src = data.Image;
                            document.getElementById('song-name').textContent = data["Song name"];
                            document.getElementById('singer-name').textContent = data.Singer;

                            const audioPlayer = document.getElementById('audio-player');
                            audioPlayer.src = data.Url;

                            audioPlayer.oncanplaythrough = () => {
                                logMessage('Audio can play through.');
                                audioPlayer.play();
                                document.getElementById('song-details').style.display = 'block';
                                startProgressBar(audioPlayer);
                            };

                            audioPlayer.onerror = () => {
                                logMessage('Error loading audio');
                            };
                        } catch (e) {
                            logMessage(`Error parsing response: ${e}`);
                        }
                    } else {
                        logMessage(`HTTP error! status: ${xhr.status}`);
                    }
                }
            };

            xhr.onerror = function () {
                logMessage('Network error or Cross-Origin Request Blocked.');
            };

            xhr.send();
        }

        function startProgressBar(audio) {
            const progressBar = document.getElementById('progress-bar');
            audio.addEventListener('timeupdate', () => {
                progressBar.style.width = `${(audio.currentTime / audio.duration) * 100}%`;
            });
        }
    </script>
</body>
</html>
