<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python IDE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #282c34;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin: 20px 0;
    }
    .CodeMirror {
      width: 90%;
      height: 60vh;
      font-size: 16px;
      border-radius: 8px;
    }
    .output {
      width: 90%;
      height: 40vh;
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #61dafb;
      color: #282c34;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #21a1f1;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/python/python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="init()">
  <h1>Python IDE</h1>
  <textarea id="code"># Write your Python code here
print("Hello, world!")</textarea>
  <button onclick="runCode()">Run</button>
  <div class="output" id="output"></div>

  <script>
    let editor;

    function init() {
      editor = CodeMirror.fromTextArea(document.getElementById('code'), {
        lineNumbers: true,
        mode: 'python',
        theme: 'dracula',
        autofocus: true,
        indentUnit: 4,
        tabSize: 4,
        lineWrapping: true,
      });
    }

    function runCode() {
      const code = editor.getValue();
      const output = document.getElementById('output');
      output.textContent = '';
      try {
        __BRYTHON__.py2js(code, '__main__').to_js();
        __BRYTHON__.run_code(code);
      } catch (e) {
        output.textContent = e.message;
      }
    }
  </script>

  <script type="text/python">
    from browser import document

    def print(*args):
        output = document['output']
        output.textContent += ' '.join(str(arg) for arg in args) + '\n'
  </script>
</body>
</html>
