<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .join-room {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: linear-gradient(45deg, #6a00f4, #ff00c8);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            outline: none;
            margin-bottom: 20px;
            display: none; /* Initially hidden, shown when needed */
        }

        .song-info, .audio-player, #up-next {
            display: none; /* Initially hidden, shown after clicking Join Room */
        }

        .song-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid white;
        }

        .progress-bar-container {
            width: 100%;
            height: 4px;
            background-color: #555;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #fff;
            border-radius: 4px;
        }

        .audio-time {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 14px;
            color: #ccc;
        }

        #up-next {
            font-size: 16px;
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="join-room" class="join-room" onclick="joinRoom()">Join Music</button>
    <div class="song-info">
        <img id="song-image" class="song-image" src="" alt="Song Image">
        <div id="song-name" class="song-title">Loading...</div>
        <div id="singer" class="singer">Please wait</div>
    </div>
    <div class="audio-player">
        <audio id="audio-player" controls ontimeupdate="updateProgress()"></audio>
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div class="audio-time">
            <span id="current-time">0:00</span>
            <span id="total-time">2:54</span>
        </div>
    </div>
    <div id="up-next">
        Up Next: No songs in queue
    </div>
    <script>
        function joinRoom() {
            document.getElementById('join-room').style.display = 'none';
            document.querySelector('.song-info').style.display = 'block';
            document.querySelector('.audio-player').style.display = 'block';
            document.getElementById('up-next').style.display = 'block';
            fetchSongDetails();
        }

        async function fetchSongDetails() {
            try {
                const response = await fetch('https://ruby-music-api.onrender.com/song?song_name=Cupid');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                document.getElementById('song-name').textContent = data['Song name'];
                document.getElementById('singer').textContent = `Singer: ${data.Singer}`;
                document.getElementById('song-image').src = data.Image;
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.src = data.Url;
                audioPlayer.play();
            } catch (error) {
                console.error('Error fetching song details:', error);
                document.getElementById('song-name').textContent = 'Failed to load song';
                document.getElementById('singer').textContent = 'Error fetching song data';
                document.getElementById('song-image').alt = 'Error loading song image';
            }
        }

        function updateProgress() {
            const audio = document.getElementById('audio-player');
            const progressBar = document.getElementById('progress-bar');
            const currentTime = document.getElementById('current-time');

            if (audio.duration) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = `${progressPercent}%`;

                const minutes = Math.floor(audio.currentTime / 60);
                const seconds = Math.floor(audio.currentTime % 60);
                currentTime.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
        }
    </script>
</body>
</html>
