<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .glow-on-hover {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .glow-on-hover:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            opacity: 0;
            transition: opacity .3s ease-in-out;
            animation: glowing 10s linear infinite;
            border-radius: 10px;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 200% 0; }
            100% { background-position: 0 0; }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function redirectToProfile() {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                const url = new URL('home.html', window.location.origin);
                url.searchParams.set('id', user.id);
                url.searchParams.set('first_name', user.first_name);
                url.searchParams.set('last_name', user.last_name);
                window.location.href = url.toString();
            } else {
                alert('User data is not available.');
            }
        }

        window.Telegram.WebApp.ready();
    </script>
</head>
<body>
    <button class="glow-on-hover" type="button" onclick="redirectToProfile()">Profile</button>
</body>
</html>
