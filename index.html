<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #startButton {
            background-color: #4CAF50;
            color: white;
        }

        #stopButton {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        #status {
            margin-top: 30px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Bot</h1>
        <div class="buttons">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </div>
        <div id="status">Bot is stopped.</div>
    </div>
    <script>
        let isRunning = false;
        const endpoint = "https://hashbin.onrender.com/paste/667ba5b9fc902e20d6b9265c"; // Replace with your API endpoint
        let intervalId;

        function sendRequest() {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    console.log("Request sent successfully. Response:", data);
                    updateStatus("Request sent successfully.");
                })
                .catch(error => {
                    console.error("An error occurred:", error);
                    updateStatus("An error occurred.");
                });
        }

        function startBot() {
            if (!isRunning) {
                isRunning = true;
                localStorage.setItem('isRunning', 'true');
                updateStatus("Bot is running...");
                intervalId = setInterval(sendRequest, 30000); // 30000ms = 30 seconds
            }
        }

        function stopBot() {
            if (isRunning) {
                clearInterval(intervalId);
                isRunning = false;
                localStorage.setItem('isRunning', 'false');
                updateStatus("Bot is stopped.");
            }
        }

        function updateStatus(message) {
            const statusElement = document.getElementById("status");
            statusElement.textContent = message;
        }

        function checkBotStatus() {
            const storedStatus = localStorage.getItem('isRunning');
            if (storedStatus === 'true') {
                startBot();
            } else {
                updateStatus("Bot is stopped.");
            }
        }

        // Event listeners for start and stop buttons
        document.getElementById("startButton").addEventListener("click", startBot);
        document.getElementById("stopButton").addEventListener("click", stopBot);

        // Check bot status on page load
        window.onload = checkBotStatus;
    </script>
</body>
</html>
