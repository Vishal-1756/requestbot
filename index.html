<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Sensing Eyes</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            cursor: none; /* Hide the cursor for better visual */
        }
        .eyes {
            display: flex;
            gap: 50px;
        }
        .eye {
            width: 100px;
            height: 150px;
            background: white;
            border: 4px solid black;
            border-radius: 50% / 60%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .pupil {
            width: 30px;
            height: 40px;
            background: black;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.05s ease; /* Faster movement for more natural look */
        }
        .tap {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            display: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="eyes">
        <div class="eye">
            <div class="pupil" id="left-pupil"></div>
        </div>
        <div class="eye">
            <div class="pupil" id="right-pupil"></div>
        </div>
    </div>
    <div class="tap" id="tap"></div>

    <script>
        const pupils = document.querySelectorAll('.pupil');
        const tapIndicator = document.getElementById('tap');

        document.addEventListener("mousemove", (event) => {
            const { clientX: mouseX, clientY: mouseY } = event;
            pupils.forEach(pupil => {
                const { left, top, width, height } = pupil.parentElement.getBoundingClientRect();
                const eyeX = left + width / 2;
                const eyeY = top + height / 2;
                const angle = Math.atan2(mouseY - eyeY, mouseX - eyeX);
                const maxMovementX = width / 4 - 10; // Limit movement
                const maxMovementY = height / 4 - 10;
                const x = Math.cos(angle) * maxMovementX;
                const y = Math.sin(angle) * maxMovementY;
                pupil.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        document.addEventListener("click", (event) => {
            tapIndicator.style.left = `${event.clientX - 5}px`;
            tapIndicator.style.top = `${event.clientY - 5}px`;
            tapIndicator.style.display = 'block';
            setTimeout(() => {
                tapIndicator.style.display = 'none';
            }, 300);
        });
    </script>
</body>
</html>
