<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Room</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
        }

        .button-container,
        .song-info,
        .audio-player {
            display: none;
        }

        .active {
            display: block;
        }

        .join-room {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .join-room:hover {
            background-color: #0056b3;
        }

        .song-info {
            max-width: 500px;
            text-align: center;
            margin: 20px;
        }

        .song-image {
            max-width: 100%;
            border-radius: 10px;
        }

        .audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container active">
        <button class="join-room" onclick="joinRoom()">Join Room</button>
    </div>
    <div class="song-info">
        <img id="song-image" class="song-image" src="" alt="Song Image">
        <h1 id="song-name">Loading...</h1>
        <h2 id="singer">Please wait</h2>
    </div>
    <audio id="audio-player" class="audio-player" controls>
        Your browser does not support the audio element.
    </audio>
    <script>
        async function fetchSongDetails() {
            try {
                const response = await fetch('https://ruby-music-api.onrender.com/song?song_name=Cupid%20');
                const data = await response.json();

                document.getElementById('song-name').textContent = data['Song name'];
                document.getElementById('singer').textContent = `Singer: ${data.Singer}`;
                document.getElementById('song-image').src = data.Image;
                document.getElementById('audio-player').src = data.Url;
            } catch (error) {
                console.error('Error fetching song details:', error);
                document.getElementById('song-name').textContent = 'Failed to load song';
                document.getElementById('singer').textContent = 'Error fetching song data';
            }
        }

        function joinRoom() {
            document.querySelector('.button-container').classList.remove('active');
            document.querySelector('.song-info').classList.add('active');
            document.querySelector('.audio-player').classList.add('active');
            fetchSongDetails();
        }
    </script>
</body>
</html>
