<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000, #333333, #555555);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #ffffff;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #startButton {
            background-color: #000000;
            color: white;
        }

        #stopButton {
            background-color: white;
            color: black;
        }

        button:hover {
            transform: scale(1.1);
        }

        #status {
            margin-top: 30px;
            font-weight: bold;
            color: #ffffff;
        }

        #logs {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Bot</h1>
        <div class="buttons">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </div>
        <div id="status">Bot is stopped.</div>
        <div id="logs"></div>
    </div>
    <script>
        let isRunning = false;
        const endpoint = "https://hashbin.onrender.com/paste/667ba5b9fc902e20d6b9265c"; // Replace with your API endpoint
        let intervalId;

        function sendRequest() {
            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    logMessage("Request sent successfully. Response: " + JSON.stringify(data));
                })
                .catch(error => {
                    logMessage("An error occurred: " + error);
                })
                .finally(() => {
                    if (isRunning) {
                        clearInterval(intervalId);
                        intervalId = setInterval(sendRequest, 30000); // Retry after 30 seconds
                    }
                });
        }

        function startBot() {
            if (!isRunning) {
                isRunning = true;
                localStorage.setItem('isRunning', 'true');
                updateStatus("Bot is running...");
                sendRequest(); // Send the first request immediately
                intervalId = setInterval(sendRequest, 30000); // Then every 30 seconds
            }
        }

        function stopBot() {
            if (isRunning) {
                clearInterval(intervalId);
                isRunning = false;
                localStorage.setItem('isRunning', 'false');
                updateStatus("Bot is stopped.");
            }
        }

        function updateStatus(message) {
            const statusElement = document.getElementById("status");
            statusElement.textContent = message;
            console.log(message); 
        }

        function logMessage(message) {
            const logsElement = document.getElementById("logs");
            const logEntry = document.createElement("div");
            logEntry.textContent = new Date().toLocaleTimeString() + " - " + message;
            logsElement.appendChild(logEntry);
            console.log(message);
        }

        function checkBotStatus() {
            const storedStatus = localStorage.getItem('isRunning');
            if (storedStatus === 'true') {
                startBot();
            } else {
                updateStatus("Bot is stopped.");
            }
        }

        
        document.getElementById("startButton").addEventListener("click", startBot);
        document.getElementById("stopButton").addEventListener("click", stopBot);

       
        window.onload = checkBotStatus;
    </script>
</body>
</html>
