<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Music Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        .container img {
            width: 100%;
            border-radius: 10px;
        }

        .song-details {
            margin: 20px 0;
        }

        .progress-bar-container {
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin-top: 20px;
        }

        .progress-bar {
            height: 10px;
            background: linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8);
            width: 0;
        }

        .join-room-btn {
            padding: 10px 20px;
            background-color: #ff7300;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            margin-top: 20px;
        }

        .join-room-btn:hover {
            background-color: #ff9a00;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Telegram Music Player</h1>
        <button class="join-room-btn" onclick="joinRoom()">Join Room</button>
        <div class="song-details" id="song-details" style="display: none;">
            <img id="song-image" src="" alt="Singer Image">
            <h2 id="song-name">Song Name</h2>
            <p id="singer-name">Singer</p>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <audio id="audio-player"></audio>
        </div>
    </div>

    <script>
        window.Telegram.WebApp.ready();

        function joinRoom() {
            fetch('https://ruby-music-api.onrender.com/song?song_name=Cupid')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('song-image').src = data.Image;
                    document.getElementById('song-name').textContent = data["Song name"];
                    document.getElementById('singer-name').textContent = data.Singer;

                    const audioPlayer = document.getElementById('audio-player');
                    audioPlayer.src = data.Url;

                    audioPlayer.oncanplaythrough = () => {
                        audioPlayer.play();
                        document.getElementById('song-details').style.display = 'block';
                        startProgressBar(audioPlayer);
                    };

                    audioPlayer.onerror = () => {
                        console.error('Error loading audio');
                    };
                })
                .catch(error => console.error('Error fetching song data:', error));
        }

        function startProgressBar(audio) {
            const progressBar = document.getElementById('progress-bar');
            audio.addEventListener('timeupdate', () => {
                progressBar.style.width = `${(audio.currentTime / audio.duration) * 100}%`;
            });
        }
    </script>
</body>
</html>
