<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Room</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .button-container,
        .player-container {
            display: none;
        }

        .active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .join-room {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.2) 100%);
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .join-room::before,
        .join-room::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
        }

        .join-room::after {
            filter: blur(15px);
        }

        .join-room:hover {
            background: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.4) 100%);
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: star 1s linear infinite;
            opacity: 0;
        }

        @keyframes star {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .player-container {
            max-width: 500px;
            text-align: center;
            margin: 20px;
        }

        .song-image {
            width: 100%;
            border-radius: 10px;
        }

        .audio-player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container active">
        <button class="join-room" onclick="joinRoom(event)">Join Music</button>
    </div>
    <div class="player-container">
        <img id="song-image" class="song-image" src="" alt="Song Image">
        <h1 id="song-name">Loading...</h1>
        <h2 id="singer">Please wait</h2>
        <audio id="audio-player" class="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
        async function fetchSongDetails() {
            try {
                const response = await fetch('https://ruby-music-api.onrender.com/song?song_name=Cupid', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                document.getElementById('song-name').textContent = data['Song name'];
                document.getElementById('singer').textContent = `Singer: ${data.Singer}`;
                document.getElementById('song-image').src = data.Image;
                document.getElementById('audio-player').src = data.Url;

                console.log('Song details loaded:', data);
            } catch (error) {
                console.error('Error fetching song details:', error);
                document.getElementById('song-name').textContent = 'Failed to load song';
                document.getElementById('singer').textContent = 'Error fetching song data';
                document.getElementById('song-image').alt = 'Error loading song image';
            }
        }

        function joinRoom(event) {
            const button = event.currentTarget;
            createStars(button);
            document.querySelector('.button-container').classList.remove('active');
            document.querySelector('.player-container').classList.add('active');
            fetchSongDetails();
        }

        function createStars(button) {
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                button.appendChild(star);

                star.addEventListener('animationend', () => {
                    star.remove();
                });
            }
        }
    </script>
</body>
</html>
