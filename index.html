<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .song-info {
            text-align: center;
            margin: 20px;
            display: none; /* Hidden initially */
        }

        .song-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid white;
        }

        .song-title {
            font-size: 24px;
            margin: 0;
            color: white;
        }

        .artist {
            font-size: 18px;
            margin: 0;
            color: #ccc;
        }

        .audio-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .progress-bar-container {
            width: 80%; /* Adjust width */
            height: 8px;
            background-color: #444; /* Darker shade for background */
            border-radius: 4px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .progress-bar {
            height: 100%;
            background-color: #fff; /* White progress bar */
            width: 0%; /* Initial width */
            border-radius: 4px;
        }

        .time-labels {
            width: 80%;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 5px; /* Space between progress bar and labels */
        }

        .up-next {
            font-size: 16px;
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="song-info active">
        <img src="https://c.saavncdn.com/479/The-Beginning-Cupid-Korean-2023-20240324231451-500x500.jpg" alt="Album Cover" class="song-image">
        <div class="song-title">Cupid</div>
        <div class="artist">Fifty Fifty</div>
    </div>
    <div class="audio-controls">
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="time-labels">
            <span id="current-time">0:14</span>
            <span id="total-time">2:54</span>
        </div>
    </div>
    <div class="up-next">Up Next: No songs in queue</div>

    <audio id="audio-player" controls hidden>
        <source src="https://aac.saavncdn.com/479/b91045891999f80ca76e8a8ee869b70c_320.mp4" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeDisplay = document.getElementById('current-time');
        const totalTimeDisplay = document.getElementById('total-time');

        audioPlayer.addEventListener('loadedmetadata', () => {
            totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            progressBar.style.width = `${(currentTime / duration) * 100}%`;
            currentTimeDisplay.textContent = formatTime(currentTime);
        });

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        audioPlayer.play(); // Start playing automatically
    </script>
</body>
</html>
