<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python IDE</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #282c34;
      color: #61dafb;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin: 20px 0;
    }
    .editor, .output {
      width: 80%;
      margin: 10px 0;
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
    }
    .editor textarea {
      width: 100%;
      height: 200px;
      background: none;
      border: none;
      color: #ffffff;
      padding: 15px;
      font-size: 16px;
      resize: none;
      outline: none;
      box-sizing: border-box;
    }
    .output pre {
      width: 100%;
      background: none;
      padding: 15px;
      font-size: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #ffffff;
      margin: 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #61dafb;
      color: #282c34;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #21a1f1;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
  <h1>Python IDE</h1>
  <div class="editor">
    <textarea id="code" placeholder="Write your Python code here...">print("Hello, world!")</textarea>
  </div>
  <button onclick="runCode()">Run</button>
  <div class="output">
    <pre id="output"></pre>
  </div>

  <script type="text/python">
    from browser import document, window

    def runCode(event):
        code = document['code'].value
        output = document['output']
        output.text = ''
        try:
            exec(code, globals())
        except Exception as e:
            output.text = str(e)

    document['runCode'] = runCode
  </script>
</body>
</html>
