<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .button-container,
        .song-info,
        .audio-player,
        .up-next {
            display: none;
        }

        .active {
            display: block;
        }

        .join-room {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: linear-gradient(45deg, #6a00f4, #ff00c8);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
            outline: none;
        }

        .join-room::before {
            content: 'âœ¨';
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .join-room:active::before {
            opacity: 1;
            animation: sparkle 0.6s infinite alternate;
        }

        @keyframes sparkle {
            0% { transform: translate(-50%, -50%) scale(1); }
            100% { transform: translate(-50%, -50%) scale(1.3); }
        }

        .song-info {
            text-align: center;
            margin: 20px;
        }

        .song-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #6a00f4;
        }

        .song-title {
            font-size: 24px;
            margin: 10px 0;
        }

        .singer {
            font-size: 18px;
            color: #ccc;
        }

        .audio-player {
            margin-top: 20px;
        }

        .up-next {
            font-size: 18px;
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container active">
        <button class="join-room" onclick="joinRoom()">Join Music</button>
    </div>
    <div class="song-info">
        <img id="song-image" class="song-image" src="" alt="Song Image">
        <div id="song-name" class="song-title">Loading...</div>
        <div id="singer" class="singer">Please wait</div>
    </div>
    <audio id="audio-player" class="audio-player" controls>
        Your browser does not support the audio element.
    </audio>
    <div id="up-next" class="up-next">
        Up Next: No songs in queue
    </div>
    <script>
        async function fetchSongDetails() {
            try {
                const response = await fetch('https://ruby-music-api.onrender.com/song?song_name=Cupid');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                document.getElementById('song-name').textContent = data['Song name'];
                document.getElementById('singer').textContent = data.Singer;
                document.getElementById('song-image').src = data.Image;
                document.getElementById('audio-player').src = data.Url;

                console.log('Song details loaded:', data);
            } catch (error) {
                console.error('Error fetching song details:', error);
                document.getElementById('song-name').textContent = 'Failed to load song';
                document.getElementById('singer').textContent = 'Error fetching song data';
                document.getElementById('song-image').alt = 'Error loading song image';
            }
        }

        function joinRoom() {
            document.querySelector('.button-container').classList.remove('active');
            document.querySelector('.song-info').classList.add('active');
            document.querySelector('.audio-player').classList.add('active');
            document.getElementById('up-next').classList.add('active');
            fetchSongDetails();
        }
    </script>
</body>
</html>
