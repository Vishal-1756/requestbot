<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python IDE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin: 20px 0;
    }
    #editor {
      width: 80%;
      height: 300px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .output {
      width: 80%;
      height: 200px;
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #ffffff;
      margin: 0;
      box-sizing: border-box;
      overflow-y: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #61dafb;
      color: #282c34;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #21a1f1;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.31.1/min/vs/loader.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
  <h1>Python IDE</h1>
  <div id="editor"></div>
  <button onclick="runCode()"><i class="fas fa-play"></i> Run</button>
  <div class="output" id="output"></div>

  <script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.31.1/min/vs' }});
    require(['vs/editor/editor.main'], function() {
      window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: 'print("Hello, world!")',
        language: 'python',
        theme: 'vs-dark',
        automaticLayout: true
      });
    });

    function runCode() {
      const code = window.editor.getValue();
      const output = document.getElementById('output');
      output.textContent = '';
      try {
        __BRYTHON__.py2js(code, '__main__').to_js();
        __BRYTHON__.run_code(code);
      } catch (e) {
        output.textContent = e.message;
      }
    }
  </script>

  <script type="text/python">
    from browser import document

    def print(*args):
        output = document['output']
        output.textContent += ' '.join(str(arg) for arg in args) + '\n'
  </script>
</body>
</html>
